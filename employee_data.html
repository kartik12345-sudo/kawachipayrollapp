
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data - AdminHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #1e1e2f, #2b2b3f);
        color: #fff;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .header-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .header-section h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .action-btn {
        background: linear-gradient(to right, #0072ff, #00c6ff);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 114, 255, 0.3);
      }

      .action-btn.fetch-btn {
        background: linear-gradient(to right, #27ae60, #2ecc71);
      }

      .action-btn.export-btn {
        background: linear-gradient(to right, #f39c12, #e67e22);
      }

      /* Fetch Employee Section */
      .fetch-section {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
      }

      .fetch-input-group {
        display: flex;
        gap: 15px;
        align-items: end;
        flex-wrap: wrap;
      }

      .fetch-input-group input {
        flex: 1;
        min-width: 200px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 12px 16px;
        color: white;
        font-size: 16px;
      }

      .fetch-input-group input:focus {
        outline: none;
        border-color: rgba(0, 198, 255, 0.5);
        box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.2);
      }

      /* Modal Styles */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        z-index: 10000;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
      }

      .modal-content {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        border-style: solid;
        border-width: 0.8px;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 20px 40px 0px;
        padding: 40px;
        width: 90%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        margin: 20px;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        font-size: 24px;
        cursor: pointer;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        color: rgb(255, 255, 255);
      }

      .modal-title {
        font-size: 28.8px;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-group label {
        font-size: 14.4px;
        font-weight: 500;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.9);
      }

      .form-group input,
      .form-group select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 12px 16px;
        color: white;
        font-family: Arial;
        font-weight: 400;
        transition: all 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: rgba(0, 198, 255, 0.5);
        box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.2);
        background: rgba(255, 255, 255, 0.15);
      }

      .form-group select option {
        background: #2b2b3f;
        color: white;
      }

      .btn-submit {
        display: inline-block;
        background: linear-gradient(
          to right,
          rgb(0, 114, 255),
          rgb(0, 198, 255)
        );
        border-radius: 12px;
        border: none;
        font-family: Arial;
        font-weight: 600;
        margin-top: 20px;
        padding: 15px 30px;
        transition: all 0.3s ease;
        width: 100%;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 114, 255, 0.3);
      }

      .btn-submit:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      .success-message {
        display: none;
        color: rgb(0, 255, 174);
        font-weight: 700;
        margin-top: 15px;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        background: rgba(39, 174, 96, 0.1);
        border: 1px solid rgba(39, 174, 96, 0.3);
      }

      .step-indicator {
        display: none;
        margin-top: 10px;
        padding: 8px;
        border-radius: 6px;
        background: rgba(0, 114, 255, 0.1);
        border: 1px solid rgba(0, 114, 255, 0.3);
        color: #00c6ff;
        font-size: 14px;
        text-align: center;
      }

      #firebaseStatus,
      #editFirebaseStatus {
        padding: 8px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        text-align: center;
        margin-bottom: 15px;
        font-size: 14px;
      }

      /* Employee Display */
      .employee-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }

      .profile-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        width: 350px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        animation: fadeIn 1.2s ease-in-out;
        text-align: left;
        position: relative;
      }

      .profile-card:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 15px;
      }

      .profile-header h3 {
        color: #00c6ff;
        margin-bottom: 5px;
        font-size: 1.4em;
      }

      .emp-id {
        background: linear-gradient(to right, #0072ff, #00c6ff);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
      }

      .info-grid {
        display: grid;
        gap: 8px;
        font-size: 14px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .info-label {
        color: #aaa;
        font-weight: 500;
        min-width: 120px;
      }

      .info-value {
        color: white;
        font-weight: 400;
        text-align: right;
        flex: 1;
      }

      .employee-actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .btn-edit,
      .btn-delete {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        flex: 1;
      }

      .btn-edit {
        background: linear-gradient(to right, #0072ff, #00c6ff);
        color: white;
      }

      .btn-delete {
        background: linear-gradient(to right, #ff4757, #ff3838);
        color: white;
      }

      .btn-edit:hover,
      .btn-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .loading {
        text-align: center;
        color: #aaa;
        font-size: 1.2em;
        margin: 50px 0;
      }

      /* Employee Details View */
      .employee-details {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 25px;
        margin-top: 20px;
        backdrop-filter: blur(10px);
      }

      .details-header {
        text-align: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid rgba(0, 198, 255, 0.3);
      }

      .details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .detail-section {
        background: rgba(255, 255, 255, 0.03);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .section-title {
        color: #00c6ff;
        font-weight: 600;
        margin-bottom: 15px;
        font-size: 16px;
        border-bottom: 1px solid rgba(0, 198, 255, 0.2);
        padding-bottom: 5px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="header-section">
      <h1>Employee Management System</h1>

      <div class="action-buttons">
        <button class="action-btn" onclick="showAddEmployeeModal()">
          <i class="bx bx-plus"></i> Add New Employee
        </button>
        <button class="action-btn fetch-btn" onclick="toggleFetchSection()">
          <i class="bx bx-search"></i> Fetch Employee Data
        </button>
        <button class="action-btn export-btn" onclick="exportToExcel()">
          <i class="bx bx-download"></i> Export to Excel
        </button>
        <button class="action-btn" onclick="syncWithFirebase()">
          <i class="bx bx-refresh"></i> Sync with Firebase
        </button>
      </div>
    </div>

    <!-- Fetch Employee Section -->
    <div id="fetchSection" class="fetch-section" style="display: none">
      <h3 style="margin-bottom: 20px; color: #00c6ff">
        <i class="bx bx-search"></i> Fetch Employee by ID
      </h3>
      <div class="fetch-input-group">
        <div style="flex: 1">
          <label style="display: block; margin-bottom: 5px; color: #aaa"
            >Employee ID</label
          >
          <input
            type="text"
            id="fetchEmpId"
            placeholder="Enter Employee ID (e.g., EMP001)"
            style="width: 100%"
          />
        </div>
        <button
          class="action-btn"
          onclick="fetchEmployeeById()"
          style="height: fit-content"
        >
          <i class="bx bx-search"></i> Fetch Data
        </button>
      </div>
      <div id="fetchResult" style="margin-top: 20px"></div>
    </div>

    <div id="loadingMessage" class="loading">
      Loading employees from Firebase...
    </div>
    <div id="teamContainer" class="employee-grid"></div>

    <!-- Edit Employee Modal -->
    <div id="editEmployeeModal" class="modal-overlay">
      <div class="modal-content">
        <button class="modal-close" onclick="hideEditEmployeeModal()">
          &times;
        </button>
        <h2 class="modal-title">Edit Employee</h2>

        <div id="editFirebaseStatus">
          <span
            id="editFirebaseIndicator"
            style="
              display: inline-block;
              width: 10px;
              height: 10px;
              border-radius: 50%;
              background: #ff4757;
              margin-right: 8px;
            "
          ></span>
          <span id="editFirebaseStatusText">Connecting to Firebase...</span>
        </div>

        <form id="editEmployeeForm" onsubmit="handleEditEmployee(event)">
          <div class="form-grid">
            <!-- Personal Information -->
            <div class="form-group">
              <label for="editEmpId">Employee ID *</label>
              <input
                type="text"
                id="editEmpId"
                name="empId"
                required
                readonly
                style="background: rgba(255, 255, 255, 0.05)"
              />
            </div>
            <div class="form-group">
              <label for="editEmpName">Full Name *</label>
              <input type="text" id="editEmpName" name="empName" required />
            </div>
            <div class="form-group">
              <label for="editEmpContact">Contact Number *</label>
              <input
                type="tel"
                id="editEmpContact"
                name="empContact"
                required
              />
            </div>
            <div class="form-group">
              <label for="editEmpEmail">Email *</label>
              <input type="email" id="editEmpEmail" name="empEmail" required />
            </div>
            <div class="form-group">
              <label for="editEmpMaritalStatus">Marital Status</label>
              <select id="editEmpMaritalStatus" name="empMaritalStatus">
                <option value="">Select Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editEmpEmergencyContact">Emergency Contact</label>
              <input
                type="tel"
                id="editEmpEmergencyContact"
                name="empEmergencyContact"
              />
            </div>

            <!-- Address -->
            <div class="form-group full-width">
              <label for="editEmpAddress">Address</label>
              <input type="text" id="editEmpAddress" name="empAddress" />
            </div>

            <!-- Government IDs -->
            <div class="form-group">
              <label for="editEmpPan">PAN (10 Digits Alpha Numeric)</label>
              <input
                type="text"
                id="editEmpPan"
                name="empPan"
                maxlength="10"
                style="text-transform: uppercase"
              />
            </div>
            <div class="form-group">
              <label for="editEmpAadhar">Aadhar (12 Digit Number)</label>
              <input
                type="text"
                id="editEmpAadhar"
                name="empAadhar"
                maxlength="12"
              />
            </div>
            <div class="form-group">
              <label for="editEmpUan">UAN (12 Digit Number)</label>
              <input type="text" id="editEmpUan" name="empUan" maxlength="12" />
            </div>

            <!-- Employment Details -->
            <div class="form-group">
              <label for="editEmpJoinDate">Date of Joining *</label>
              <input
                type="date"
                id="editEmpJoinDate"
                name="empJoinDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="editEmpExitDate">Date of Exit</label>
              <input type="date" id="editEmpExitDate" name="empExitDate" />
            </div>

            <!-- Salary Details -->
            <div class="form-group">
              <label for="editEmpBasicSalary">Basic Salary *</label>
              <input
                type="number"
                id="editEmpBasicSalary"
                name="empBasicSalary"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label for="editEmpDearnessAllowance">Dearness Allowance</label>
              <input
                type="number"
                id="editEmpDearnessAllowance"
                name="empDearnessAllowance"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="editEmpPersonalAllowance">Personal Allowance</label>
              <input
                type="number"
                id="editEmpPersonalAllowance"
                name="empPersonalAllowance"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="editEmpConveyanceAllowance"
                >Conveyance Allowance</label
              >
              <input
                type="number"
                id="editEmpConveyanceAllowance"
                name="empConveyanceAllowance"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="editEmpProfessionalAllowance"
                >Professional Allowance</label
              >
              <input
                type="number"
                id="editEmpProfessionalAllowance"
                name="empProfessionalAllowance"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="editEmpBonus">Bonus</label>
              <input
                type="number"
                id="editEmpBonus"
                name="empBonus"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="editEmpGrossSalary"
                >Gross Salary (Auto-calculated)</label
              >
              <input
                type="number"
                id="editEmpGrossSalary"
                name="empGrossSalary"
                readonly
                style="background: rgba(255, 255, 255, 0.05)"
              />
            </div>
          </div>

          <button type="submit" class="btn-submit">
            Update Employee in Firebase
          </button>

          <div id="editStepIndicator" class="step-indicator">
            Step 1: Validating data...
          </div>

          <div id="editSuccessMessage" class="success-message">
            Employee updated successfully!
          </div>
        </form>
      </div>
    </div>

    <!-- Add Employee Modal -->
    <div id="addEmployeeModal" class="modal-overlay">
      <div class="modal-content">
        <button class="modal-close" onclick="hideAddEmployeeModal()">
          &times;
        </button>
        <h2 class="modal-title">Add New Employee</h2>

        <div id="firebaseStatus">
          <span
            id="firebaseIndicator"
            style="
              display: inline-block;
              width: 10px;
              height: 10px;
              border-radius: 50%;
              background: #ff4757;
              margin-right: 8px;
            "
          ></span>
          <span id="firebaseStatusText">Connecting to Firebase...</span>
        </div>

        <form id="addEmployeeForm" onsubmit="handleAddEmployee(event)">
          <div class="form-grid">
            <!-- Personal Information -->
            <div class="form-group">
              <label for="empId">Employee ID *</label>
              <input
                type="text"
                id="empId"
                name="empId"
                placeholder="EMP001"
                required
              />
            </div>
            <div class="form-group">
              <label for="empName">Full Name *</label>
              <input type="text" id="empName" name="empName" required />
            </div>
            <div class="form-group">
              <label for="empContact">Contact Number *</label>
              <input
                type="tel"
                id="empContact"
                name="empContact"
                placeholder="9876543210"
                required
              />
            </div>
            <div class="form-group">
              <label for="empEmail">Email *</label>
              <input type="email" id="empEmail" name="empEmail" required />
            </div>
            <div class="form-group">
              <label for="empMaritalStatus">Marital Status</label>
              <select id="empMaritalStatus" name="empMaritalStatus">
                <option value="">Select Status</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="empEmergencyContact">Emergency Contact</label>
              <input
                type="tel"
                id="empEmergencyContact"
                name="empEmergencyContact"
                placeholder="Emergency contact number"
              />
            </div>

            <!-- Address -->
            <div class="form-group full-width">
              <label for="empAddress">Address</label>
              <input
                type="text"
                id="empAddress"
                name="empAddress"
                placeholder="Complete address"
              />
            </div>

            <!-- Government IDs -->
            <div class="form-group">
              <label for="empPan">PAN (10 Digits Alpha Numeric)</label>
              <input
                type="text"
                id="empPan"
                name="empPan"
                placeholder="ABCDE1234F"
                maxlength="10"
                style="text-transform: uppercase"
              />
            </div>
            <div class="form-group">
              <label for="empAadhar">Aadhar (12 Digit Number)</label>
              <input
                type="text"
                id="empAadhar"
                name="empAadhar"
                placeholder="123456789012"
                maxlength="12"
              />
            </div>
            <div class="form-group">
              <label for="empUan">UAN (12 Digit Number)</label>
              <input
                type="text"
                id="empUan"
                name="empUan"
                placeholder="123456789012"
                maxlength="12"
              />
            </div>

            <!-- Employment Details -->
            <div class="form-group">
              <label for="empJoinDate">Date of Joining *</label>
              <input type="date" id="empJoinDate" name="empJoinDate" required />
            </div>
            <div class="form-group">
              <label for="empExitDate">Date of Exit</label>
              <input type="date" id="empExitDate" name="empExitDate" />
            </div>

            <!-- Salary Details -->
            <div class="form-group">
              <label for="empBasicSalary">Basic Salary *</label>
              <input
                type="number"
                id="empBasicSalary"
                name="empBasicSalary"
                placeholder="25000"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label for="empDearnessAllowance">Dearness Allowance</label>
              <input
                type="number"
                id="empDearnessAllowance"
                name="empDearnessAllowance"
                placeholder="2000"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="empPersonalAllowance">Personal Allowance</label>
              <input
                type="number"
                id="empPersonalAllowance"
                name="empPersonalAllowance"
                placeholder="1500"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="empConveyanceAllowance">Conveyance Allowance</label>
              <input
                type="number"
                id="empConveyanceAllowance"
                name="empConveyanceAllowance"
                placeholder="1000"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="empProfessionalAllowance"
                >Professional Allowance</label
              >
              <input
                type="number"
                id="empProfessionalAllowance"
                name="empProfessionalAllowance"
                placeholder="2000"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="empBonus">Bonus</label>
              <input

                    case 'builder.evaluate': {
                      const text = data.data.text;
                      const args = data.data.arguments || [];
                      const id = data.data.id;
                      // tslint:disable-next-line:no-function-constructor-with-string-args
                      const fn = new Function(text);

                      try {
                        // eslint-disable-next-line prefer-spread
                        result = fn.apply(null, args);
                      } catch (err) {
                        error = err;
                      }

                      if (error) {
                        window.parent?.postMessage(
                          {
                            type: 'builder.evaluateError',
                            data: { id, error: error.message },
                          },
                          '*'
                        );
                      } else {
                        if (result && typeof result.then === 'function') {
                          result
                            .then((finalResult) => {
                              window.parent?.postMessage(
                                {
                                  type: 'builder.evaluateResult',
                                  data: { id, result: finalResult },
                                },
                                '*'
                              );
                            })
                            .catch(console.error);
                        } else {
                          window.parent?.postMessage(
                            {
                              type: 'builder.evaluateResult',
                              data: { result, id },
                            },
                            '*'
                          );
                        }
                      }
                      break;
                    }
                  }
                });
