<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2b2b3f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease-in-out;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: url('https://www.roblox.com/headshot-thumbnail/image?userId=YOUR_USER_ID&width=420&height=420&format=png') no-repeat center;
      background-size: cover;
      animation: popIn 1.4s ease;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
      animation: slideUp 1s ease;
    }

    p.role {
      text-align: center;
      color: #aaa;
      font-size: 1.1em;
      animation: slideUp 1.2s ease;
    }

    ul.roles {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      animation: fadeInUp 1.5s ease;
    }

    ul.roles li {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 12px;
      margin: 8px 0;
      transition: background 0.3s ease;
    }

    ul.roles li:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
