
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Employee | Settings</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2b2b3f);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .settings-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-size: 0.9em;
      color: #ccc;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
    }

    .submit-btn {
      margin-top: 20px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #005be1, #00a6e1);
    }

    .success-message {
      text-align: center;
      margin-top: 15px;
      color: #00ffae;
      font-weight: bold;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="settings-card">
    <h2>Add New Employee</h2>
    <form id="employeeForm">
      <div class="form-group">
        <label for="empName">Full Name</label>
        <input type="text" id="empName" required>
      </div>
      <div class="form-group">
        <label for="empAge">Age</label>
        <input type="number" id="empAge" required>
      </div>
      <div class="form-group">
        <label for="empPosition">Position</label>
        <input type="text" id="empPosition" required>
      </div>
      <div class="form-group">
        <label for="empJoinDate">Join Date</label>
        <input type="date" id="empJoinDate" required>
      </div>
      <button type="submit" class="submit-btn">Add and Download Excel</button>
      <div class="success-message" id="successMessage">Employee added & Excel downloaded!</div>
    </form>
  </div>

  <script>
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      sessionStorage.setItem("redirectAfterLogin", window.location.pathname);
      window.location.href = "login.html";
    }

    const form = document.getElementById('employeeForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const employee = {
        name: document.getElementById('empName').value.trim(),
        age: document.getElementById('empAge').value,
        position: document.getElementById('empPosition').value.trim(),
        joinDate: document.getElementById('empJoinDate').value
      };

      // Load existing Excel file
      try {
        const response = await fetch('attendance_data.xlsx');
        const buffer = await response.arrayBuffer();
        const workbook = XLSX.read(buffer, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Add new employee to rows
        data.push([employee.name, employee.age, employee.position, employee.joinDate]);

        // Export updated Excel
        const newSheet = XLSX.utils.aoa_to_sheet(data);
        const newWb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWb, newSheet, "Employees");

        XLSX.writeFile(newWb, "attendance_data_updated.xlsx");

        successMessage.style.display = 'block';
        form.reset();

      } catch (err) {
        alert("Failed to load or update Excel: " + err.message);
        console.error(err);
      }
    });
  </script>

</body>
</html>
<script>
                window.addEventListener('message', (event) => {
                  const { data } = event;
                  if (!data?.type) {
                    return;
                  }

                  switch (data.type) {
                    case 'builder.evaluate': {
                      const text = data.data.text;
                      const args = data.data.arguments || [];
                      const id = data.data.id;
                      // tslint:disable-next-line:no-function-constructor-with-string-args
                      const fn = new Function(text);
                      let result;
                      let error = null;
                      try {
                        // eslint-disable-next-line prefer-spread
                        result = fn.apply(null, args);
                      } catch (err) {
                        error = err;
                      }

                      if (error) {
                        window.parent?.postMessage(
                          {
                            type: 'builder.evaluateError',
                            data: { id, error: error.message },
                          },
                          '*'
                        );
                      } else {
                        if (result && typeof result.then === 'function') {
                          result
                            .then((finalResult) => {
                              window.parent?.postMessage(
                                {
                                  type: 'builder.evaluateResult',
                                  data: { id, result: finalResult },
                                },
                                '*'
                              );
                            })
                            .catch(console.error);
                        } else {
                          window.parent?.postMessage(
                            {
                              type: 'builder.evaluateResult',
                              data: { result, id },
                            },
                            '*'
                          );
                        }
                      }
                      break;
                    }
                  }
                });

                window.addEventListener('error', (event) => {
                  window.parent?.postMessage(
                    {
                      type: 'builder.interactiveFrameError',
                      data: { message: event.error?.stack || event.error?.message || event.message },
                    },
                    '*'
                  );
                });
                
                setTimeout(() => {
                  const viteError = document.querySelector('vite-error-overlay')?.shadowRoot?.textContent;
                  if (typeof viteError === 'string') {
                    window.parent?.postMessage(
                      {
                        type: 'builder.interactiveFrameError',
                        data: { message: viteError },
                      },
                      '*'
                    );
                  }
                }, 500);

              </script>
